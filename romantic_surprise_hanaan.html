<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Hanaan 💖</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
    }
    .ornament {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .hide { display: none; }
  </style>
</head>
<body class="bg-pink-100">
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="your-lany-you.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Page 1 -->
  <section id="page1" class="min-h-screen flex flex-col items-center justify-center relative text-center">
    <div class="text-xl mb-4">Hi bb, here’s a little surprise for you. I hope you like it. 💌</div>
    <div class="text-2xl font-bold">i = √(u²) ➜ I love u 😚</div>
    <div class="mt-6">
      <button onclick="nextPage(1)" class="bg-yellow-300 text-pink-600 font-bold py-2 px-6 rounded-full shadow-lg animate-bounce">Continue 💕</button>
    </div>
    <!-- Ornaments -->
    <div class="ornament top-10 left-10">⭐</div>
    <div class="ornament bottom-10 right-10">💖</div>
    <div class="ornament top-20 right-20">📐</div>
    <div class="ornament bottom-20 left-20">🧮</div>
  </section>

  <!-- Page 2 -->
  <section id="page2" class="min-h-screen flex flex-col items-center justify-center hide bg-white text-center">
    <h2 class="text-2xl mb-4 font-bold">Our Memories 📸</h2>
    <div class="grid grid-cols-2 gap-4 p-4">
      <img src="your-photo1.jpg" alt="Photo 1" class="rounded-xl shadow-md">
      <img src="your-photo2.jpg" alt="Photo 2" class="rounded-xl shadow-md">
    </div>
    <button onclick="nextPage(2)" class="bg-yellow-300 text-pink-600 font-bold py-2 px-6 rounded-full mt-6 animate-bounce">Continue 💕</button>
  </section>

  <!-- Page 3 -->
  <section id="page3" class="min-h-screen flex flex-col items-center justify-center hide bg-blue-100 text-center">
    <h2 class="text-2xl mb-4 font-bold">Two Lovebirds 🕊️💞</h2>
    <div class="w-full h-64">
      <img src="lovebird-animation.gif" alt="Lovebirds flying" class="mx-auto">
    </div>
    <button onclick="nextPage(3)" class="bg-yellow-300 text-pink-600 font-bold py-2 px-6 rounded-full mt-6 animate-bounce">Continue 💕</button>
  </section>

  <!-- Page 4 -->
  <section id="page4" class="min-h-screen flex flex-col items-center justify-center hide bg-purple-100 text-center">
    <div class="text-xl mb-4">Hanaan Nazhiifah, here’s a flower for you. 🌷<br> I’m sorry for being annoying sometimes, hehe 😅</div>
    <img src="pentol-flower.png" alt="Pentol holding flower" class="w-40 h-auto mt-4">
  </section>

  <script>
    function nextPage(current) {
      document.getElementById(`page${current}`).classList.add('hide');
      document.getElementById(`page${current + 1}`).classList.remove('hide');
    }
  </script>
</body>
</html>
